name: Ansible E2E Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and start services
        run: |
          docker compose up --build -d

      - name: Wait for app to be ready
        run: |
          set -e
          for i in {1..60}; do
            status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/login || true)
            if [[ "$status" =~ ^(200|302)$ ]]; then
              echo "app ready"; exit 0
            fi
            echo "waiting for app... ($i)"
            sleep 2
          done
          docker compose logs --no-color > compose_logs.txt || true
          cat compose_logs.txt
          exit 1

      - name: Run Ansible playbooks
        run: |
          set -e
          docker compose run --rm ansible ansible-playbook -i ansible/inventory ansible/test_e2e.yml | tee ansible.log

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-logs
          path: |
            compose_logs.txt
            ansible.log

      - name: Tear down compose
        if: always()
        run: |
          docker compose down --remove-orphans -v || true
