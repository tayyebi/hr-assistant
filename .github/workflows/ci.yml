name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    services:
      db:
        image: mariadb:10.5
        env:
          MYSQL_ROOT_PASSWORD: example
          MYSQL_DATABASE: hr_assistant
        ports:
          - 3306:3306
      app:
        build: .
        ports:
          - 8080:8080
        env:
          TZ: UTC
        options: >
          --health-cmd="curl -f http://localhost:8080/login || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
      ansible:
        build: ./ansible
        options: >
          --entrypoint ""
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Build and start all services
        run: |
          docker compose up -d --build
      - name: Wait for app service
        run: |
          until curl -sSf http://localhost:8080/login > /dev/null; do
            echo "Waiting for app service..."
            sleep 2
          done
      - name: Run Ansible E2E tests
        run: |
          docker compose run --rm ansible ansible-playbook -i ansible/inventory ansible/test_e2e.yml
