# TO RUN THIS FILE DROP THE .bak FROM
# THE FILENAME. AND SIMPLY USE up COMMAND.

services:
  app-test:
    container_name: app-test
    image: php:8.3-cli
    environment:
      - DB_HOST=mockdb
      - DB_NAME=app_test
      - DB_USER=test
      - DB_PASS=test
    volumes:
      - .:/app:cached
    working_dir: /app
    depends_on:
      - mockdb-test

  mockdb-test:
    container_name: mockdb-test
    image: mariadb:10.5
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_DATABASE: app_test
      MYSQL_USER: test
      MYSQL_PASSWORD: test
    ports:
      - "3307:3306"

  # Lightweight test runner service â€” runs the shell-based atomic tests.
  tests-runner:
    container_name: tests-runner
    image: php:8.3-cli
    volumes:
      - ./tests:/tests:cached
    working_dir: /tests
    depends_on:
      - app
    entrypoint: ["bash","-lc","for i in {1..30}; do if [ -x /tests/run-tests.sh ]; then exec /tests/run-tests.sh; fi; sleep 1; done; echo '/tests/run-tests.sh not found or not executable'; exit 2"]
