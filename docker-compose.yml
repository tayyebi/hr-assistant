version: '3.8'

services:
  app:
    build: .
    container_name: hr-assistant
    working_dir: /app
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    environment:
      - TZ=UTC
    depends_on:
      - db
  db:
    image: mariadb:10.5
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: hr_assistant
    ports:
      - "3306:3306"

  ansible:
    build:
      context: ./ansible
      dockerfile: Dockerfile
    container_name: hr-assistant-ansible
    working_dir: /workspace
    volumes:
      - .:/workspace
    depends_on:
      - app
    entrypoint: ["tail", "-f", "/dev/null"]

