services:
  app:
    build: .
    container_name: hr-assistant
    working_dir: /app
    ports:
      - "8080:8080"
    volumes:
      - .:/app:cached
    environment:
      - TZ=UTC
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=hr_assistant
      - DB_USER=root
      - DB_PASS=example
    depends_on:
      - db
  db:
    image: mariadb:10.5
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: hr_assistant
    ports:
      - "3306:3306"

