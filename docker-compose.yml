services:
  app:
    build: .
    container_name: app
    working_dir: /app
    ports:
      - "8080:8080"
    volumes:
      - .:/app:cached
    environment:
      - TZ=UTC
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=app
      - DB_USER=root
      - DB_PASS=example
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/", "||", "exit", "1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
  db:
    image: mariadb:10.5
    container_name: db
    volumes:
      - db-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: app
      MYSQL_INITDB_SKIP_TZINFO: "yes"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pexample"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

volumes:
  db-data:   # ephemeral â€” cleaned up with `docker compose down -v`
